    <style>


      
            .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333;
        }
 
            #copyMessage {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
            
               #lastClick {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
             background-image:url(https://www.adorama.com/alc/wp-content/uploads/2021/05/bird-wings-flying-feature.gif);
      background-repeat: no-repeat;

        }
        header {
            background-color: #007BFF;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 48px;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-gap: 20px;
        }
        .news-item {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 200px;
            cursor: pointer;
        }
        .news-item:hover {
            transform: translateY(-5px);
        }
        .news-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007BFF;
            grid-column: 1;
        }
        .news-date {
            font-size: 14px;
            font-style: italic;
            color: #888;
            grid-column: 1;
        }
        .news-content {
            line-height: 1.8;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            grid-column: 1;
            opacity: 0.8;
        }
        .news-content:hover {
            opacity: 1;
        }
        .read-more {
            padding: 8px 12px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            justify-self: end;
        }
        .read-more:hover {
            background-color: #0056b3;
           

        
        .mobile-menu {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: #fff;
            position: fixed;
            top: 0;
            right: 0;
            height: 60px;
            width: 60px;
            border-radius: 0 0 0 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .mobile-menu span {
            font-size: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
                margin: 20px 0;
            }
            .news-title {
                font-size: 24px;
            }
            .news-date {
                font-size: 12px;
            }
            .news-item {
                min-height: 180px;
            }
            .mobile-menu {
                display: flex;
            }
            .container {
                padding-top: 80px;
            }
        }
           
    </style>
</head>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <span>&#9776;</span>
    </div>
         
    <script>

          function copyText(button) {
            const textToCopy = button.textContent;
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.setAttribute("value", textToCopy);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            const copyMessage = document.getElementById("copyMessage");
            const copiedText = document.getElementById("copiedText");
            copiedText.textContent = textToCopy;
            copyMessage.style.display = "block";
            
            setTimeout(function() {
                copyMessage.style.display = "none";
            }, 2000);
            
            const lastClickedButton = document.getElementById("lastClickedButton");
            lastClickedButton.textContent = textToCopy;
        }


        // Toggle Mobile Menu
        const mobileMenu = document.querySelector('.mobile-menu');
        const container = document.querySelector('.container');

        mobileMenu.addEventListener('click', () => {
            container.classList.toggle('menu-open');
        });
    </script>
        <div id="copyMessage">Text "<span id="copiedText"></span>" was copied</div>
    <div id="lastClick">Last Click: <span id="lastClickedButton">None</span></div>
